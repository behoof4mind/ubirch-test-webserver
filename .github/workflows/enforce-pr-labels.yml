name: Enforce PR labels

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened

jobs:
  enforce-label:
    name: Labels check (major, minor or patch)
    if: ${{github.event.pull_request.labels.*.name[0]}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Looking for any (major, minor or patch) label
        uses: yogevbd/enforce-label-action@2.1.0
        with:
          REQUIRED_LABELS_ANY: "major,minor,patch"
          REQUIRED_LABELS_ANY_DESCRIPTION: "Select at least one label ['major','minor','patch']"

