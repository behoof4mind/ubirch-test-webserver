name: Enforce PR labels

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened

jobs:
  enforce-label:
    name: Labels check (major, minor or patch)
    if: |
      github.event.label.name == 'major'
        || github.event.label.name == 'minor'
        || github.event.label.name == 'patch'
    runs-on: ubuntu-latest
    steps:
      - run: echo "::group::Correct label found"


